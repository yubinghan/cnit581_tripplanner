{% extends "plannerapp/edit.html" %}

{% block content %}

<div class="container p-4">
    <div class="row">
      {% for m in tripRecommendation %}
      <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
        <div class="card h-100 p-4">
          <h4>{{m.title}}</h4>
          <p class="text-muted">{{m.days}} Days | $ {{m.fee}} per person</p>
          <p>{{m.description}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
